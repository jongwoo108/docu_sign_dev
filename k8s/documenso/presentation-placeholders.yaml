# 초경량 placeholder 파드 (pause 이미지) — 실제 트래픽 없음
# 필요 수량만 남기고 원치 않는 블록은 삭제해도 됩니다.

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ng-ingress
  namespace: documenso
  labels: { app: ng-ingress, tier: ingress }
spec:
  replicas: 1
  selector: { matchLabels: { app: ng-ingress } }
  template:
    metadata: { labels: { app: ng-ingress } }
    spec:
      containers:
        - name: placeholder
          image: registry.k8s.io/pause:3.9
          resources: { requests: { cpu: "5m", memory: "16Mi" }, limits: { cpu: "20m", memory: "32Mi" } }

